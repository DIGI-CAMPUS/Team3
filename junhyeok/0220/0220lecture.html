<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
    $(function(){
        $(".btn1").click(function(){
            $(".btn1").parent().next()
            .css({"color" : "#f00"})
        });


        $(".btn2").on({   //function 안에 jQuery는 메소드를 여러개 넣을 수 있습니다. 그 때는 이 때처럼 .on 을 붙여줘야합니다. 
            //이처럼 mouseover focus blur가 아래에 2개 이상 들어갈 수 있습니다. 
            "mouseover focus" : function(){
                $(".btn2").parent().next()
                .css({"color" : "#0f0"});
            },
            "mouseout blur" : function(){
                $(".btn2").parent().next()
                .css({"color" : "#000"});
            }
        })
        //하지만 아래처럼 강제로 이벤트를 추가할 수도 있습니다. 이 경우에는 위의 내용이 무색해지게 강제로 실행이 되는 경우이지요.
        $(".btn1").click();
        $(".btn2").trigger("mouseover");

        //예를 들어 이렇게 무조건적인 off를 추가할 수도 있습니다. 위의 내용과 무색하게 어떤 반응도 먹히지 않겠지요. 
        $(".btn1").off("click");
        $(".btn2").off("mouseover focus");

    })

    </script>
</head>
<body>
    <p>
        <button class = "btn1"> 버튼 1</button>
    </p>
    <p> 변화하는 내용1 </p>
    <p>
        <button class = "btn2"> 버튼 2</button>
    </p>
    <p> 변화하는 내용2 </p>
</body>
</html>
