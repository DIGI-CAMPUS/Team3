<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
       $(function(){
            // focus 와 blur같은 경우는 박스만 색깔이 바뀝니다.

            $("#user_id_1, #user_pw_1").on("focus",
            function(){
                $(this).css({"background-color" : "pink"})
            });
            $("#user_id_1, #user_pw_1").on("blur",
            function(){
                $(this).css({"background-color" : "blue"})
            });

            // focus in / focus out의 경우에는 박스 외의 배경이 바뀝니다.

            $("#frm_2").on("focusin",
            function(){
                $(this).css({"background-color" : "pink"})
            });
            $("#frm_2").on("focusout",
            function(){
                $(this).css({"background-color" : "blue"})
            });
       });
    </script>

</head>
<body>
    <h1>focus in and blur </h1>
    <form action = "#">
        <p>
            <label for ="user_id_1">ID</label>
            <input type = "text" name ="use_id_1" id = "user_id_1">
        </p>
        <p>
            <label for ="user_pw_1">PW</label>
            <input type = "password" name ="use_pw_1" id = "user_pw_1">
        </p>
    </form>
    <h1>focus in and focus out </h1>
    <form action = "#" id="frm_2">
        <p>
            <label for ="user_id_2">ID</label>
            <input type = "text" name ="use_id_2" id = "user_id_2">
        </p>
        <p>
            <label for ="user_pw_2">PW</label>
            <input type = "password" name ="use_pw_2" id = "user_pw_2">
        </p>
    </form>
</body>
</html>
