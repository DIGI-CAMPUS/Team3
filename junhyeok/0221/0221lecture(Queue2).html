<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $(".txt1")
            .animate({marginLeft : "100px"}, 2000)
            .animate({marginLeft : "400px"},1500)
            .animate({marginLeft : "700px"}, 1000);

            $(".txt2")
            .animate({marginLeft : "100px"}, 2000)
            .animate({marginLeft : "400px"},1500)
            .animate({marginLeft : "700px"}, 1000);
            $(".txt2").clearQueue(); //첫번째 애니메이트 제외하고 대기 에니매이션 제거.
        })
    </script>
    <style>
        .txt1, .tx2{width : 50px; text-align : center;
        background-color : blue;}
        .txt2{background-color : brown;}
    </style>
</head>
<body>
    <p class = "txt1">contents1</p>
    <p class = "txt2">contents2</p>
</body>
</html>
