<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            // delegate는 선택한 요소의 하위 요소에 이벤트를 등록한다.
            // 등록 이후에는 동적으로 생성된 요소와 복제된 요소에도 등록함
            // one 은 이벤트가 1회만 발생함


            // delegate - 계속 올리면 계속 반복됨
            $(".btn_wrap").delegate(".btn_1.on",
            "mouseover focus", function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on");



            // one - 얘는 한번 일어나면 다시 반복 안됨
            $(document).one("mouseover focus",
                ".btn_2.on", function(){
                    alert("WELCOME!");
                })
                $(".btn_2").addClass("on");
        });


    </script>
</head>
<body>
    <div id = "wrap">
        <p class = "btn_wrap">
            <button class = "btn_1"> 버튼 1 </button>
        </p>

        <p class = "btn_wrap">
            <button class = "btn_2"> 버튼 2 </button>
        </p>
    </div>
    
</body>
</html>
