<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
       $(function () {
        $(".meunWrap_1 a").on("click", function (e) {
          e.preventDefault();
          $(".meunWrap_1 a").css({ "background-color": "white" });
          $(this).css({ "background-color": "yellow" });
        });
      });
      $(function () {
        $(".meunWrap_2 a").on("click", function (e) {
          e.preventDefault();
          $(".meunWrap_2 a").css({ "background-color": "white" });
          var idx = $(".meunWrap_2 a").index(this);
          $(".meunWrap_2 a").eq(idx).css({ "background-color": "blue" });
          $(".idxNum").text(idx); //텍스트값 표시
        });
      });


    </script>
</head>
<body>

    <p> <input type = "text" name = "user_id" id = "user_id"> </p>
    <h2>$this</h2>
    <ul class = "meunWrap_1">
        <li><a href = "#">메뉴1</a></li>
        <li><a href = "#">메뉴2</a></li>
        <li><a href = "#">메뉴3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class = "meunWrap_2">
        <li><a href = "#">메뉴4</a></li>
        <li><a href = "#">메뉴5</a></li>
        <li><a href = "#">메뉴6</a></li>
    </ul>
    <p class = "idxNum"></p>

</body>
</html>
