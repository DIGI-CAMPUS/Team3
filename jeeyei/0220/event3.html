<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on("click", function(e){
                e.preventDefault();                     //기존 이벤트 막기
                $(".txt1")
                .css({"background-color" : "#ff0"});
            
            });

            $(".btn2").on("click", function(e){         //클릭
                $(".txt2")
                .css({"background-color" : "#0ff"})
            });


            $(".btn3").on("dbclick", function(){        //더블 클릭

                $(".txt3")
                .css({"background-color" : "#0f0"});
            });
        });
    </script>
</head>
<body>
    <p><a href = "https://www.naver.com" class = "btn1"> 버튼 1 </a></p>
    <p class = "txt1"> 내용 1 </p>
    <p><a href = "https://www.naver.com" class = "btn2"> 버튼 2 </a></p>
    <p class = "txt2"> 내용 2 </p>
    <p><button class = "btn3"> 버튼 3 </button></p>
    <p class = "txt3"> 내용 3 </p>
</body>
</html>
