<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            $("#btn1")
            .data({"text" :"javascript"})
            .on({
                "mouseover" :over, //올리면 over 함수 호출
                "mouseout" :out  //벗어나면 out 함수 호출
            });

            $("#btn2")
            .data({"text": "welcome!"})
            .on({
                "mouseover focus" : over,
                "mouseout blur": out
            })

            function over(){
                $(".txt").text($(this).data("text"));
            }
            function out(){
                $(".txt").text("");
            }
        })


    </script>
</head>
<body>
    <p> <button id = "btn1" > 버튼 1</button></p>
    <p> <button id = "btn2" > 버튼 2</button></p>
    <p class = "txt"></p>
</body>
</html>
