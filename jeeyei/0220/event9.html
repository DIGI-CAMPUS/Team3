<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>
    <script>
        $(function(){
            $(document).on("keydown", keyEventFnc);
            function keyEventFnc(e){
                var direct = "";

                switch(e.keyCode){
                    // 값 1 : 행위 1
                    case 37: direct = "LEFT"      //화살표를 누르면 LEFT가 표시됨,  왼쪽 화살표의 키값이 37임
                    break;
                    case 38: direct = "TOP"
                    break;
                    case 39: direct = "RIGHT"
                    break;
                    case 40: direct = "BOTTOM"
                    break;
                }
                //만약 direct에 값이 들어가 있다면 user_id 값을 value 값으로 변경
                if(direct) $("#user_id").val(direct);
            }
        })
    </script>
</head>
<body>
    <p> <input type = "text" name = "user_id" id = "user_id"> </p>
</body>
</html>
