<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassList</title>
    <style>
      .red-color {
        color: red;
      }
      .fs20 {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <p id="text">text</p>

    <script>
      const pEl = document.queryselector("#text"); //노드선택
      //pEl.classlist.add("red-color");  //class 추가
      pEl.classList.add("red-color", "fs20");
    </script>
  </body>
</html>
