<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style</title>
    <style>
      .red-color {
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="text">text</p>
    <script>
      /*       const ee = document.querySelector("p"); //노드 선택
      ee.style.color = "red";
      ee.style.fontSize = "20px"; */

      const ee = document.querySelector("#text");
      // ee.classList.remove("red-color"); // 일부분만 삭제하는 것
      setInterval(function () {
        ee.classList.toggle("red-color");
      }, 1000);
    </script>
  </body>
</html>
