<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소 노드 선택하기</title>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p class="text">text - 1</p>
    <p class="text">text - 2</p>
    <script>
      // 속성값과 태그명을 전달 받아 노드 작성
      //id 속성값이 title인 요소 노드 선택하기
      const el = document.getElementById("title");
      console.log(el);
      // class 속성값이 text인 요소 노드 모두 선택
      const classEl = document.getElementsByClassName("text");
      console.log(classEl);
      // console.log(classEl[0]);
      // console.log(classEl[1]);
      for (let el of classEl) {
        console.log(el);
      }
      // p태그에 해당하는 요소 노드 모두 선택
      const tagEls = document.getElementsByTagName("p");
      console.log(tagEls);
      // console.log(tagE1s[0]);
      // console.log(tagE1s[1]);
      for (let el of tagEls) {
        console.log(el);
      }
    </script>
  </body>
</html>

<!-- 
for문
- 배열의 첫번째 뿐만 아니라 n번째에서 돌 수도 있음
- 단순히 배열을 순회하려는 목적에 비해서 많은 작업이 필요함 (추가적인 변수 선언 및, 증가, 길이 계산 등) -->

<!-- 
for in문 (객체)
key 값만 가져올 수 있음
key 값의 타입에서 볼 수 있다시피, 숫자가 아니고 문자열로 나온다. -->

<!-- 
for each
- await을 루프 내부에 쓸 수 없음
- forEach() 중간에 루프를 탈출하는 것이 곤란 또는 some. 다른 문법의 경우엔, break로 가능 -->

<!-- 
for of
모든 루프를 원하는 대로 순회할 수 있다.
await을 사용한 for-await-of가 가능하다.
break continue를 사용할 수 있다.
for-of를 활용하면, 키만 접근하거나, 혹은 키와 값 모두 접근하거나 하는 것이 모두 가능하다. -->
