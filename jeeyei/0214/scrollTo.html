<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollTo</title>
    <style>
      body {
        width: 5000px;
        height: 5000px;
        background: linear-gradient(rgb(6, 6, 221), rgb(0, 0, 0));
      }

      div {
        position: fixed;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="sTo()">scrollTo(4000)</button>
      <button onclick="sBy()">scrollBy(200)</button>
    </div>
    <script>
      function sTo() {
        window.scrollTo({ top: 4000, behavior: "smooth" }); //X좌표, Y 좌표
        // window.scrollTo{left: 100, top : 200}
      }

      function sBy() {
        window.scrollBy({ top: 600, behavior: "smooth" }); //X좌표, Y 좌표
        // window.scrollTo{left: 100, top : 200}
      }
    </script>
  </body>
</html>
