<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="jquery.js"></script>
		<script>

            $(function(){
                $("#meun li:even") // 짝수 인덱스(0부터 시작, 0, 2 ...)
                .css({"background-color" : "#ff0"});
                
                $("#meun li:odd") // 홀수 인덱스
                .css({"background-color" : "#0ff"});
                
            });

		</script>
	</head>
	<body>
        <ul id = "meun">
            <h2>example</h2>
            <h2>example</h2>
            <h2>example</h2>
            <li>짝수(0)</li>
            <li>홀수(1)</li>
            <li>짝수(2)</li>
            <li>홀수(3)</li>
        </ul>


	</body>
</html>
