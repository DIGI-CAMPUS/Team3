		<h1 id="title">title</h1>
		<p class="text">text-1</p>
		<p class="text">text-2</p>

		<script>
			//속성값과 태그명을 전달 받아 노드 작성
			//id속성값이 title인 요소 노드 선택하기
			const el = document.getElementById("title");
			console.log(el);
			//class속성값이 text인 요소 노드 모두 선택
			const classEl = document.getElementsByClassName("text");
			console.log(classEl);
			//console.log(classEl[0]);
			//console.log(classEl[1]);
			for (let el of classEl) {
				console.log(el);
			}
			//p 태그에 해당하는 요소 노드 모두 선택
			const tagEls = document.getElementsByTagName("p");
			console.log(tagEls);
			//console.log(tagEls);
			//console.log(tagEls[0]);
			for (let el of tagEls) {
				console.log(el);
			}
		</script>
	</body>
