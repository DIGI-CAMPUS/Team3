<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $(".btn1").on("click", function(){ //.on그룹으로 지을때 
                $(".txt1").animate({ //animate = 요소선택, 매소드, 스타일, 소요시간
                    marginLeft:"500px",
                    fontSize:"50px"
                },
                2000,"linear", function(){ //linear 같은 속도로 이경시켜달라
                    alert("모션 완료!");
                });
            });

            $(".btn2").on("click", function(){
                $(".txt2").animate({
                    marginLeft:"+=50px"
                },1000);
            })

        })

    </script>
    <style>
        .txt1{background-color: aquamarine;}
        .txt2{background-color: pink;}
    </style>
</head>
<body>
    <p><button class ="btn1">버튼1</button></p>
    <span class="txt1">"500px" 이동</span>
    <p><button class ="btn2">버튼2</button></p>
    <span class="txt2">"50px" 이동</span>
</body>
</html>
