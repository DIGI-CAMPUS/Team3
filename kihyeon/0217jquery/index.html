<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "js/jquery.js"></script>

    <script>//----------------------------------------------------------------실습1
        $(function () {//제이쿼리는 function을 괄호 안에 넣어서 사용.
            $("*").css("border", "1px solid blue");//*표시는 전체를 의미. 실제로 함수실행식을 지정하는 부분.
        });
    </script>

    
    <script>//----------------------------------------------------------------실습2
    //id는 #, class는 . 으로 선택자 지정
    //요소 선택자는 태그 지정
    //동시 선택가능 $("#kb, h1") 또는 $("h1#kb") h1 중에서 id값이 같은 것만 지정

    $(function(){
        $("#kb").css("background-color", "#ff0")//id 선택자
        .css("border", "4px solid #f00"); //체이닝기법 : 선택한 요소에 메서드를 연속해서 사용
    });
    //선택한 요소에 지정한 스타일 적용
    
    $(function(){
        $("a").attr("href", "http://www.naver.com/")
        .attr("target", "_blank").css("font-size", "100px");
    });

    //선택한 요소에 지정한 스타일 적용
    //$("css선택자").css("스타일 속성명","값")
    //선택한 요소에 지정한 속성 적용
    //$("css선택자").attr("속성명","값")
    </script>

    <script>
        $(function(){
            $("#22").parent().css("border", "4px solid red");
        })
    </script>


    <script>
        $(function(){
            $("#22 > h1").css("border", "4px solid red");
            $("#22 > section").children()
            .css({"background-color": "skyblue",
            "border": "4px solid yellow"
        });        
    })
    </script>

</head>
<body>


    <h1>인접 관계 선택자</h1>
    <div id = 22>
        <h1>ddd</h1>
        <section>
            <h1>ddd</h1>
            <p>ppp</p>
        </section>
    </div>
    <ul id = "kb">
        <li>리스트1</li>
        <ul>
            <!-- <li id = 22>리스트22</li> -->
            <li>리스트22-1</li>
        </ul>   
        <li>리스트2</li>
        <li>리스트3</li>
    </ul:>

    <h1>제이쿼리</h1>
    <h2 id = "kb">선택자</h2>
    <a>국민</a>
    <h3>직접 선택자</h3>

</body>
</html>
