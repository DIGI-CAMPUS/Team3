$(function(){
    $("#btn1")
    .data({"text":"javascript"})
    .on({
        "mouseover":over, //올리면 over함수 호출
        "mouseout":out, //벗어나면 out함수 호출
    })
    $("#btn2")
    .data({"text":"welcome!"})
    .on({
        "mouseover focus":over,//tab키를 이용하여 focus까지 되었을 때도 텍스트를 띄워준다
        "mouseout blur":out,//키보드 접근성을 고려한 이벤트라고 보면 됨.
    })
    function over(){
        $(".txt").text($(this).data("text"))
    }
    function out(){
        $(".txt").text("")
    }
})
